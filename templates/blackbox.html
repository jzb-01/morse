{% extends "layout.html" %}
{% block title %}
    Blackbox
{% endblock %}
{% block js %}
<script type="module" src="../static/js/notes.js" defer></script> 
{% endblock %}
{% block main %}

    <div class="box" style="background: linear-gradient(to bottom, white 60px, white 60px, black 60px, black 460%); border-radius: 30px;">
        {% if notes %}
        <div>
            <form action="/blackbox" method="post">
                <select>
                    {% for log in logs %}
                    <option value=log.id>log{{ loop.index }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>   
        {% else %}
        <div style="height: 60px; display: flex; justify-content: center; align-items: center;">
            <p style="font-size: large;">There arent any logs yet</p>
        </div>
        {% endif %}
        <div id="log_content" style="width: 600px; height: 400px;"> {{ log_content }} </div>
    </div>
{% endblock %}
