{% extends "layout.html" %}
{% block title %}
    Account
{% endblock %}
{% block js %}
<script type="module" src="../static/js/message.js" defer></script> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}
{% block main %}
{{ message }}
<div id="message" data-message="{{ message }}"></div>
<button id="boton"><i class="fas fa-play"></i></button>
<div>time unit</div>
<input type="range" id="time_unit" min="100" max="1000" value="200" step="50" data-target="time_unit_value">
<span id="time_unit_value">200</span>
{% endblock %}
