{% extends "layout.html" %}
{% block title %}
    Training
{% endblock %}
{% block js %}
<script type="module" src="../static/js/training.js" defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}
{% block main %}
<button id="settings" style="position: absolute; top: 0; right: 0;"><i class="fa fa-cog"></i></button>
<div style="display: flex; justify-content: center; align-items: center;">
    <h1 class="box" style="width: fit-content; padding: 5px; border-radius: 0%;">Training</h1>
</div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div class="box" id="visible_ls" style="height: 10px; width: 830px; resize: none; outline: none; border-radius: 0%;"></div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <button id="start"><i class="fas fa-play" style="font-size: 50px;"></i></button>
        <button id="stop" disabled="true"><i class="fas fa-stop" style="font-size: 50px;"></i></button>
        <button id="restart" disabled="true"><i class="fas fa-redo" style="font-size: 50px;"></i></button>
        <button id="evaluation" disabled="true"><i class="fas fa-clipboard-check" style="font-size: 50px;"></i></button>
    </div>
<div style="display: flex; justify-content: center; align-items: center;">
    <textarea id="user_input" class="box" placeholder="Type what you hear" style="height: 200px; width: 830px; resize: none; outline: none; border-radius: 0%;"></textarea>
</div>
    <div id="wait" style="display: none;">
        <p>"Please wait"</p>
    </div>
    <div id="report" style="display: none;">
        <h2 id="result"></h2>
        <img src="path/to/image.jpg" alt="Happy cow image">
        <img src="path/to/image.jpg" alt="Sad cow image">
        <p id="accuracy_report"></p>
        <button id="continue" disabled="false">Continue</button>
        <button id="try_again" disabled="false">Try again</button>
        <button id="quit" disabled="false">Quit</button>
        <button id="finish" disabled="true">Quit</button>
    </div>

    <div id="settings_window" style="display: none; height: 100%; width: 100%; background-color: #000; position: absolute; top: 0; bottom: 0; right: 0; left: 0;">
        <div class="box" style="display: flex; align-items: center; justify-content: center; gap: 30px; width: 400px; padding: 10px; margin:auto; margin-top: 20px;  border-radius: 0%;">
            <div><b>Time unit</b></div>
            <input type="range" id="time_unit" min="100" max="1000" value="200" step="50">
            <span id="time_unit_value">200</span>
        </div>
        <div class="box" style="display: flex; align-items: center; justify-content: center; gap: 30px; width: 400px; padding: 10px; margin:auto; margin-top: 20px; border-radius: 0%; width: 200px; display: flex; flex-direction: column; gap: 20px;">
        <input type="checkbox" id="alphabet" name="alphabet" value="Option 1" checked> Alphabet<br>
        <input type="checkbox" id="numbers" name="numbers" value="Option 2"> Numbers<br>
        <input type="checkbox" id="special" name="special" value="Option 3"> Special Characters<br>
    </div>
        <button id="settings_done" style="position: absolute; top: 0; right: 0;"><i class="fa fa-cog" style="color: white;"></i></button>
    </div>
{% endblock %}
